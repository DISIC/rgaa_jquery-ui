<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Slider - jQuery UI Components - V-Technologies - RGAA3</title>
	<link href="../../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
	<link href="../../node_modules/jquery-ui/themes/base/all.css" rel="stylesheet" />
	<style>
		#slider, #slidervertical {
			margin: 20px;
		}
		*:focus {
			border : 2px solid red !important;
		}
		.navbar {
			background: #2868C9;
		}
	</style>
</head>
<body>
	<header role="banner">
		<nav class="navbar navbar-dark">
			<div class="container">
				<div class="navbar-header">
					<a href="../index.html" class="navbar-brand">Accueil des tests JQuery-ui</a>
				</div>
			</div>
		</nav>
	</header>

	<div class="row">
		<div class="container">
			<h1>jQuery UI components</h1>

			<p class="alert alert-info">
				{
					"jquery": "^3.1.1",
					"jquery-ui": "^1.12.1"
				}
			</p>

			<!-- Slider -->
			<h2 class="demoHeaders">Sliders (version corrigée)</h2>
			<p><a href="http://api.jqueryui.com/slider/">http://api.jqueryui.com/slider/</a></p>

			<div id="slider"></div>

			<div id="slidervertical"></div>

			<div id="slider_label">Message via aria-labelled-by</div>

		</div>
	</div>
	<script src="../../node_modules/jquery/dist/jquery.js"></script>
	<script src="../../node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
	<script src="../../dist/rgaa_jquery-ui.js"></script>
	<script type="text/javaScript">
		/* global jQuery:false */
		(function ($) {
			'use strict';

			$( "#slider" ).slider({
				ariaValuetext: '€',
				label: ['curseur simple']
			});


			$( "#slidervertical" ).slider({
				ariaValuetext: '€',
				label: $('#slider_label'),
        		orientation: "vertical"
			});

		}(jQuery));
	</script>
</body>
</html>
